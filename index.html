<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>For Sayu</title>\n    <style>\n        #toast {\n            visibility: hidden;\n            max-width: 300px;\n            margin-left: -150px;\n            background-color: #333;\n            color: white;\n            text-align: center;\n            border-radius: 2px;\n            padding: 16px;\n            position: fixed;\n            z-index: 1;\n            left: 50%;\n            top: 30px;\n            font-size: 17px;\n        }\n    </style>\n</head>\n<body>\n    <div id="toast"></div>\n    <h1>Welcome to For Sayu!</h1>\n    <p>Click 'Yes' or 'No'</p>\n    <button onclick="yesClicked()">Yes</button>\n    <button onclick="noClicked()">No</button>\n\n    <script>\n        function yesClicked() {\n            // Replace alert with showToast function\n            showToast('Thanks for clicking Yes!');\n            // Continue playing music here without interruption\n            playMusic();\n        }\n\n        function noClicked() {\n            // Actions for when No is clicked\n            document.querySelector('button:nth-of-type(2)').style.display = 'none';\n            alert('You clicked No');\n        }\n\n        function showToast(message) {\n            var toast = document.getElementById('toast');\n            toast.innerHTML = message;\n            toast.style.visibility = 'visible';\n            setTimeout(function(){ toast.style.visibility = 'hidden'; }, 3000);\n        }\n\n        function playMusic() {\n            // Logic to play music\n        }\n    </script>\n</body>\n</html>\n
