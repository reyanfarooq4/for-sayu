<html>
<head>
    <title>For Sayu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 5000); // Auto-dismiss after 5 seconds
        }

        function yesButtonClicked() {
            // Logic for Yes button
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
            // Continue playing music
        }
    </script>
</head>
<body>
    <h1>Welcome to the For Sayu Project</h1>

    <!-- Non-blocking Modal Notification -->
    <div id="myModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div style="background-color:white; margin:15% auto; padding:20px; border:1px solid #888; width:300px;">
            <p>Do you want to proceed?</p>
            <button onclick="yesButtonClicked()">Yes</button>
            <button onclick="document.getElementById('myModal').style.display='none'">No</button>
        </div>
    </div>

    <button onclick="showModal()">Show Modal</button>
</body>
</html>
